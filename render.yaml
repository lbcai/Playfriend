services:
  - type: web
    name: playfriend
    runtime: python
    plan: free
    buildCommand: "bash ./render-build.sh"
    startCommand: "export PATH=\"${PATH}:/opt/render/project/.render/chrome/opt/google/chrome\"; honcho -f ProcfileHoncho start"
    envVars:
     - key: DISCORD_TOKEN
       sync: false
     - key: MONGODB_URI
       sync: false
     - key: PYTHON_VERSION
       value: 3.11.9
     - key: UPTIME_ROBOT_API_KEY
       sync: false